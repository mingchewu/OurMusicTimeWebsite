<style>
  .popup-2023 {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: all 0.3s ease;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
  }
  .popup-2023.open {
    visibility: visible;
    opacity: 1;
  }
  .popup-2023-content {
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.2),
      rgba(255, 255, 255, 0.1)
    );
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
      inset 0 1px rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 25px;
    padding: 20px;
    border-radius: 10px;
    height: 90%;
    width: 90%;
    color: white;
  }
  .close {
    position: absolute;
    top: 2%;
    right: 1%;
    cursor: pointer;
  }
</style>

<button
  onclick="document.querySelector('.popup-2023').classList.toggle('open')">
  Open Popup
</button>

<div class="popup-2023">
  <div class="popup-2023-content">
    <span
      class="close"
      onclick="document.querySelector('.popup-2023').classList.remove('open')">
      X
    </span>
    <h2>Popup Title</h2>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, inventore.
    </p>
  </div>
</div>
