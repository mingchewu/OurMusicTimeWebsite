<style>
  .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: all 0.3s ease;
  }
  .popup.open {
    visibility: visible;
    opacity: 1;
  }
  .popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
  }
  .close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }
</style>

<button onclick="document.querySelector('.popup').classList.toggle('open')">
  Open Popup
</button>

<div class="popup">
  <div class="popup-content">
    <span
      class="close"
      onclick="document.querySelector('.popup').classList.remove('open')">
      X
    </span>
    <h2>Popup Title</h2>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, inventore.
    </p>
  </div>
</div>
